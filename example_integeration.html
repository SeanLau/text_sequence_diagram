<!doctype html>
<html>

<head>
<meta charset="utf-8">
<style>
html,body {width:100%;height:100%;}
* {margin:0px;padding:0px;}
</style>
<link href="./css/seq_diagram.less" rel="stylesheet/less"/>
<script type="text/javascript" src="js/less.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/seq_diagram.js"></script>
<script>
$(document).ready(function(){
	var text = '  Conn Server -> Safe Domain GW : new order request\n\
				Safe Domain GW -> Trade Gateway : authenticated\n\
				 Trade Gateway -> Logic Control : internal protocol\n\
				 Logic Control -> Order Manage : add new order\n\
				  Order Manage -> Logic Control: new order added\n\
				 Logic Control -> Asset Manage : pre-hold asset\n\
				 Asset Manage --> Logic Control : no enogh asset\n\
				Logic Control --> Trade Gateway : failed response\n\
				  Asset Manage -> Logic Control : asset held\n\
				 Logic Control -> Exchange Comm : send order to exchange\n\
				 Exchange Comm -> Exchange : send order\n\
					  Exchange -> Exchange Comm : order created in exchange\n\
				 Exchange Comm -> Logic Control : order created\n\
				Logic Control --> Trade Gateway : success response\n\
				Trade Gateway --> Safe Domain GW : success response\n\
			   Safe Domain GW --> Conn Server : response\n';
	text += text;
	var sd = new SequenceDiagram($(document.body));
	sd.draw(text);
});
</script>
</head>
